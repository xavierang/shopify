<header class="c-header  is-transparent" data-module="Scroll">

    <div class="o-wrapper">
        <div class="o-layout">
            <div class="o-layout__item  u-push-1/12@tablet  u-10/12@tablet">
                <div class="c-header__wrapper ">
                    <button class="c-header__icon  c-icon  c-icon--vsmall" data-href="menu" data-module="ScrollTo">{{sprite("menu")}}</button>

                    <button class="c-header__logo  c-logo  c-logo--small" data-href="home" data-module="ScrollTo">{{sprite("logo", "0 0 3941 1024")}}</button>

                    <nav class="c-header__nav">
                        <ul class="o-list-bare  o-list-inline">
                            <li class="o-list-bare__item  o-list-inline__item  c-header__nav-items">
                                <a href="intro" target="_blank" data-module="ScrollTo">Meet Shopiflight</a>
                            </li>
                            <li class="o-list-bare__item  o-list-inline__item  c-header__nav-items">
                                <a href="feature" target="_blank" data-module="ScrollTo">Features</a>
                            </li>
                            <li class="o-list-bare__item  o-list-inline__item  c-header__nav-items">
                                <a href="" target="_blank">Contact</a>
                            </li>
                        </ul>
                    </nav>

                    <button class="c-header__btn  c-btn  c-btn--secondary  c-btn--small" data-href="signup" data-module="ScrollTo">Register</button>

                </div>
            </div>
        </div>
    </div>

</header>
