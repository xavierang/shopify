<div class="c-hero">
    <div class="o-wrapper">
        <div class="o-layout">
            <div class="o-layout__item  u-4/12@tablet  u-push-1/12@tablet">
                <div class="c-hero__content">
                    <h1 class="c-hero__text">The shining light of Shopify</h1>
                    <p class="c-hero__text">When you make a sale this light will light up and notify you, how exciting watching your sales light
                        up... let's start selling!
                    </p>
                    <button class="c-icon  c-icon--small  c-icon--darkbg  c-icon--watch" data-href="video" data-module="ScrollTo">
                        {{sprite("play")}}
                        <span class="c-hero__btn-text">watch the video</span>
                    </button>
                </div>
            </div>

        </div>

    </div>
</div>
