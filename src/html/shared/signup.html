<div class="c-signup">
    <div class="o-wrapper">
        <div class="o-layout">
            <div class="o-layout__item  u-push-1/12@tablet  u-4/12@tablet">
                <span class="c-logo  c-logo--huge">{{sprite("logo","0 0 3941 1024")}}</span>
                <h3 class="c-signup__heading">Sign me up for more information</h3>
                <form action="submit" class="o-form">
                    <label class="u-hidden-visually">Sign up with email address</label>
                    <input type="email" placeholder="Your email address" class="o-form__input" required>
                    <button class="c-btn  c-btn--secondary  c-btn--small o-form__submit">Sign up</button>
                </form>
            </div>
        </div>
    </div>
</div>
